services:
  - type: worker
    name: mqtt-publisher
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python mqtt_publisher.py
    envVars:
      - key: MQTT_BROKER
        sync: false
      - key: MQTT_PORT
        sync: false
      - key: MQTT_TOPIC
        sync: false
      - key: MQTT_USERNAME
        sync: false
      - key: MQTT_PASSWORD
        sync: false 