services:
  - type: worker
    name: mqtt-publisher
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python mqtt_publisher.py
    envVars:
      - key: MQTT_BROKER
        sync: false
      - key: MQTT_PORT
        sync: false
      - key: MQTT_TOPIC
        sync: false
      - key: MQTT_USERNAME
        sync: false
      - key: MQTT_PASSWORD
        sync: false
    plan: free  # Use free tier
    region: oregon  # Choose your preferred region
    healthCheckPath: /  # Basic health check
    autoDeploy: true  # Automatically deploy on changes 